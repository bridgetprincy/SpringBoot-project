  <div class="d-lg-flex half">

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7" style="margin-left: 500px">
            <h3 style="text-align: center;">Welcome &emsp; Admin</h3>
            <br>
    <p class="mb-4">Be a part of India's most active community of creators, performers </p> 
            <form th:action="@{/adminlogin}" th:object="${loginForm}" method="post">
              <div class="form-group first">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" placeholder="your-email@gmail.com" id="email" autofocus="autofocus"/>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" />
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
